
<!DOCTYPE html>

<html>

  <head>

    <title>Button Links Example</title>

    <style>button {

  background-color: #007fff; 

  border: none;

  color: #ff0000;

  padding: 15px 32px;

  text-align: center;

  text-decoration: none;

  display: inline-block;

  font-size: 16px;

  margin: 4px 2px;

  cursor: pointer;

  border-radius: 5px;

}

.button-container {

  display: flex;

  justify-content: center;

  align-items: center;

  flex-wrap: wrap;

  margin-top: 50px;

}

  </style>

  </head>

  <body>

    <div class="button-container">

      <a href="" target="_blank"><button>Photoshop CC 2020</button></a>

      <a href="" target="_blank"><button>Photoshop CS6</button></a>

      <a href="" target="_blank"><button>Illustrator CC 2020</button></a>

      <a href="" target="_blank"><button>Illustrator CS 6</button></a>

    </div>

  </body>

</html>
